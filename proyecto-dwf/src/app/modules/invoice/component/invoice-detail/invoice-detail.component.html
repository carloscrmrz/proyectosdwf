<div class="container-fluid" >
    <div class="card">
      <div class="card-header">
        <h3>Su factura</h3>
      </div>
  
      <div class="card-body" >
        <table class="table" style="width: 100%">
          <tbody>
            <tr>
              <th>Cantidad</th>
              <th>Descripcion</th>
              <th>Precio Unitario</th>

            </tr>
            <tr *ngFor="let invoices of invoice; let i=index">
                <td>{{ invoices.total / invoices.unit_price }}pzs.</td>
                <td>{{ product[i].product }}</td>
                <td>${{ invoices.unit_price }} </td>
            </tr>
          </tbody>
        </table>

        <div >
          <h5>Subtotal: &#9;&#9;&#9; <p class="text-muted">${{getSubtotal()}}</p></h5>
          <h5>Impuestos: &#9;&#9;&#9; <p class="text-muted">${{getTaxes()}}</p></h5>
        </div>
      </div>
    
      <div class="card-footer">
        <h4 >Total: ${{ getTotal() }}</h4>
      </div>
  </div>
</div>
