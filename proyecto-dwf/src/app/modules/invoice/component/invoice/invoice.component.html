<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h3>
                <div style="padding-left: 2rem;"><i class="fas fa-file-invoice-dollar"></i>&nbsp;&nbsp;Facturas</div>
            </h3>
        </div>
        <div class="card-body">
            <div *ngFor="let invoice of invoiceList">
                <div class="container container-fluid mt-7 mb-7">
                    <div class="d-flex justify-content-center row">
                        <div>
                            <div class="row p-2 bg-white border rounded">
                                <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image"
                                        src="http://ciosoft.com.mx/wp-content/uploads/2017/12/SAT-logo.png"></div>
                                <div class="col-lg-6 mt-1">
                                    <h3>Factura {{ invoice.id_invoice }}</h3>
                                    <p class="text-muted"> Fecha de emision: {{ invoice.created_at }}</p>
                                    <div class="d-flex flex-row">
                                    </div>
                                </div>
                                <!-- Boton eliminar y precios -->
                                <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                                    <div class="d-flex flex-row align-items-center">
                                        <h4 style="margin: 0;">${{ invoice.total }}</h4><br>
                                    </div>
                                    <h6 class="text-muted">Impuestos incluidos</h6>
                                    <div class="d-flex flex-column mt-4">
                                        <button (click)="getDetail(invoice.id_invoice)" class="btn btn-primary btn-sm"
                                            type="button" >Detalles</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
